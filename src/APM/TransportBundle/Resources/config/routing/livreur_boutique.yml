apm_transport_livreur_boutique_edit:
    path:     /{id}/edit
    defaults: { _controller: "APMTransportBundle:Livreur_boutique:edit" }
    methods:  [GET, POST]

apm_transport_livreur_boutique_delete:
    path:     /{id}/delete/
    defaults: { _controller: "APMTransportBundle:Livreur_boutique:delete" }
