apm_transport_livreur_boutique_index:
    path:     /
    defaults: { _controller: "APMTransportBundle:Livreur_boutique:index" }
    methods:  GET

apm_transport_livreur_boutique_show:
    path:     /{id}/show
    defaults: { _controller: "APMTransportBundle:Livreur_boutique:show" }
    methods:  GET

apm_transport_livreur_boutique_new:
    path:     /new
    defaults: { _controller: "APMTransportBundle:Livreur_boutique:new" }
