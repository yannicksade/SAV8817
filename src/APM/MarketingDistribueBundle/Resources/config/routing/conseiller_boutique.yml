apm_marketing_conseiller_boutique_shop_new:
    path:     /new/{id}
    defaults: { _controller: "APMMarketingDistribueBundle:Conseiller_boutique:new" }
    methods:  [GET, POST]

apm_marketing_conseiller_boutique_edit:
    path:     /{id}/edit
    defaults: { _controller: "APMMarketingDistribueBundle:Conseiller_boutique:edit" }
    methods:  [GET, POST]

apm_marketing_conseiller_boutique_delete:
