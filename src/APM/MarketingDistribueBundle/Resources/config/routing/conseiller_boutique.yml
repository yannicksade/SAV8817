apm_marketing_conseiller_boutique_index:
    path:     /
    defaults: { _controller: "APMMarketingDistribueBundle:Conseiller_boutique:index" }
    methods:  GET

apm_marketing_boutique_conseiller_index:
    path:     boutique/{id}/conseillers
    defaults: { _controller: "APMMarketingDistribueBundle:Conseiller_boutique:index" }
    methods:  GET

apm_marketing_conseiller_boutique_show:
    path:     /{id}/show
    defaults: { _controller: "APMMarketingDistribueBundle:Conseiller_boutique:show" }
