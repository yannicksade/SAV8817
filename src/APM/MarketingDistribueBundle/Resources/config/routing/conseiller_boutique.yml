apm_marketing_conseiller_boutique_deleteFromList:
    path:     /list/{id}/delete
    defaults: { _controller: "APMMarketingDistribueBundle:Conseiller_boutique:deleteFromList" }

apm_marketing_conseiller_boutique_deleteFromBoutique:
