    defaults: { _controller: "APMVenteBundle:Remise:index" }
    methods:  [POST, GET]

apm_vente_remise_offre_index:
    path:     /{offre_id}
    defaults: { _controller: "APMVenteBundle:Remise:index" }
    methods:  [POST, GET]

apm_vente_remise_user_index:
